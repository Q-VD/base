<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AquaTeck Base â€“ Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      background: #020617;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>AquaTeck Base</h1>
    <p>Beveiligde toegang</p>

    <input type="password" id="codeInput" placeholder="Toegangscode">
    <button onclick="login()">Inloggen</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    // ðŸ‘‰ Eerste keer: stel hier je code in
    if (!localStorage.getItem("ACCESS_CODE")) {
      localStorage.setItem("ACCESS_CODE", "1234"); // wijzig deze code
    }

    function login() {
      const input = document.getElementById("codeInput").value;
      const correctCode = localStorage.getItem("ACCESS_CODE");

      if (input === correctCode) {
        localStorage.setItem("authenticated", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "Foute toegangscode";
      }
    }
  </script>

</body>
</html>
